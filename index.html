<!doctype html>
<html>
<head>
    <script src="d3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div id="tooltip" class="tooltip hidden">
        </div>
        <div class="navigation">
            <a href="#pace">pace</a>
            <a href="#elevation">distance</a>
            <a href="#calendar">calendar</a>
        </div>

        <div class="container" id="pace_container"></div>
        <div class="container hidden" id="distance_container"></div>
        <div class="container hidden" id="calendar_container"></div>
        <div id="stats">
            <p>Slowest: <a target="_blank" href="http://"><span id="pace_slowest"></span></a></p>
            <p>Fastest: <a target="_blank" href="http://"><span id="pace_fastest"></span></a></p>
            <p>Average: <a target="_blank" href="http://"><span id="pace_avg"></span></a></p>
            <p>Farthest: <a target="_blank" href="http://"><span id="pace_farthest"></span></a></p>
            <p>Max duration: <a target="_blank" href="http://"><span id="pace_duration"></span></a></p>
            <p>Max Elevation: <a target="_blank" href="http://"><span id="pace_max_elevation"></span></a></p>
            <p>Total Elevation <a target="_blank" href="http://"><span id="pace_total_elevation"></span></a></p>
            <p>5k: <a target="_blank" href="http://"><span id="pace_pr_5k"></span></a></p>
            <p>10k: <a target="_blank" href="http://"><span id="pace_pr_10k"></span></a></p>
            <p>Half: <a target="_blank" href="http://"><span id="pace_pr_half"></span></a></p>
            <p>Full: <a target="_blank" href="http://"><span id="pace_pr_full"></span></a></p>

        </div>

        <div id="strava_auth">
            <a href="https://www.strava.com/oauth/authorize?client_id=8982&response_type=code&redirect_uri=http://pace.skiptomyliu.com/auth/strava/callback"><img src="./images/ConnectWithStrava@2x.png"></a>
        </div>

        
    </body>
    <script src="navigation_links.js" type="text/javascript"></script>
    <script src="queue.js" type="text/javascript"></script>
    <script src="bubble.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>
    <script src="tooltip.js" type="text/javascript"></script>
    <script src="drag_select.js" type="text/javascript"></script>
    <script src="draw.js" type="text/javascript"></script>
    <script src="total_distance.js" type="text/javascript"></script>
    
    <script src="calendar.js" type="text/javascript"></script>
</html>
